<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva con Algoritmo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #c1c41c;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
        }

        button {
            background-color: #2617C4;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #FBC116;
            color: #000;
        }

        footer {
            background-color: #880807;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            header, footer {
                font-size: 14px;
                padding: 10px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Responsiva</h1>
    </header>

    <main>
        <h2>Bienvenido</h2>
        <p>Pulsa el botón para ejecutar mi primer algoritmo.</p>
        <button onclick="mi_primer_algoritmo()">Ejecutar Algoritmo</button>
    </main>

    <footer>
        &copy; 2025 - Todos los derechos reservados
    </footer>

    <!-- Archivo con tus funciones y algoritmos -->
    <script src="aprendiendo.js"></script>
</body>
</html>
